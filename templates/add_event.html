{% extends "base.html" %}
{% block content %}
<h2>Add Event</h2>
<form method="post">
    <input class="form-control mb-2" name="title" placeholder="Event Title" required>
    <textarea class="form-control mb-2" name="description" placeholder="Description" required></textarea>
    <input class="form-control mb-2" name="date" type="date" required>
    <input class="form-control mb-2" name="location" placeholder="Location" required>
    <button class="btn btn-primary" type="submit">Add Event</button>
</form>
{% endblock %}
